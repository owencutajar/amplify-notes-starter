version: 1
applications:
  - appRoot: apps/js
    frontend:
      phases:
        preBuild:
          commands:
            # Install a Node 18â€“compatible Amplify Backend CLI and deploy backend + write outputs
            - npx --yes @aws-amplify/backend-cli@1.2.1 ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --outputs-out-dir public
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - appRoot: apps/ts
    frontend:
      phases:
        preBuild:
          commands:
            - npx --yes @aws-amplify/backend-cli@1.2.1 ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --outputs-out-dir public
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
