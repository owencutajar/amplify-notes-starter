version: 1
backend:
  phases:
    build:
      commands:
        # Deploy the Amplify Gen 2 backend for this branch first
        - npx --yes @aws-amplify/backend-cli@latest ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
applications:
  - appRoot: apps/js
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
            # Emit amplify_outputs.json into the app's public/ so Vite copies it to dist/
            - npx --yes @aws-amplify/backend-cli@latest ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID --out-dir public
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - appRoot: apps/ts
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
            - npx --yes @aws-amplify/backend-cli@latest ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID --out-dir public
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
