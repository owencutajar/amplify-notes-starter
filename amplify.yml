version: 1
backend:
  phases:
    preBuild:
      commands:
        - export NVM_DIR="$HOME/.nvm"
        - '[ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"'
        - nvm install 20
        - nvm use 20
        - node -v && npm -v
    build:
      commands:
        - npx --yes @aws-amplify/backend-cli@latest ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
applications:
  - appRoot: apps/js
    frontend:
      phases:
        preBuild:
          commands:
            - export NVM_DIR="$HOME/.nvm"
            - '[ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"'
            - nvm use 20
            - node -v && npm -v
            - npm install
            - npx --yes @aws-amplify/backend-cli@latest ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID --out-dir public
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - appRoot: apps/ts
    frontend:
      phases:
        preBuild:
          commands:
            - export NVM_DIR="$HOME/.nvm"
            - '[ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"'
            - nvm use 20
            - node -v && npm -v
            - npm install
            - npx --yes @aws-amplify/backend-cli@latest ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID --out-dir public
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
