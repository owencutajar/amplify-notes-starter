version: 1
applications:
  - appRoot: apps/js
    frontend:
      phases:
        preBuild:
          commands:
            # Run backend deploy from the REPO ROOT so it can find amplify/backend.ts,
            # and emit outputs into this app's public/ directory.
            - cd ../..
            - npx -y -p @aws-amplify/backend-cli@1.2.1 ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --outputs-out-dir apps/js/public
            - cd -
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - appRoot: apps/ts
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npx -y -p @aws-amplify/backend-cli@1.2.1 ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --outputs-out-dir apps/ts/public
            - cd -
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
